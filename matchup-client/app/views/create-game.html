<h1>Create Game</h1>
<hr>
<div ng-controller="GameCtrl">

    <div>
        <h4>The Date:</h4>
        <div class="row">
            <div class="col-md-6">
                <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="currentRole.startDate" is-open="opened" datepicker-options="dateOptions" max-date="'06-2030'" ng-required="true" show-button-bar="false" autocomplete="off"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                </p>
            </div>
        </div>
    </div>

	<h4>The Time:</h4>
    <timepicker class="time" hour-step="1" minute-step="1" show-meridian="false" ng-model="mytime" ng-change="changed()"></timepicker>

    <h4>The Place:</h4>
    <select class="form-control">
        <option>Sofia</option>
        <option>Plovdiv</option>
        <option>Varna</option>
        <option>Burgas</option>
    </select>
	
	<h4>The Team:</h4>
    <input type="text" ng-model="team" typeahead="team for team in teams | filter:$viewValue | limitTo:8" class="form-control">
		
	<h4>The Oponent:</h4>
    <input type="text" ng-model="oponent" typeahead="oponent for oponent in oponents | filter:$viewValue | limitTo:8" class="form-control">
	
	<br>

	<h4>The Game:</h4>
	<div class="radio">
	  <label>
		<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
		Casual
	  </label>
	</div>
	
	<div class="radio">
	  <label>
		<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
		Ranked
	  </label>
	</div>
	
	<hr>
	
	<div>
	    <img src="../images/football-field.jpg" class="img-responsive" alt="Responsive image">
	</div>
	<br>
	<button class="btn btn-default" ng-click="isCollapsed = !isCollapsed"><i class="glyphicon glyphicon-user"></i></button>
	    <div collapse="isCollapsed">
		<input type="text" ng-model="player" typeahead="player for player in players | filter:$viewValue | limitTo:8" class="form-control">
	</div>

	<br>
	<button type="button" class="btn btn-primary btn-lg">Create</button>
</div>
