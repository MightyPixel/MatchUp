<div style="text-align:center;">
	<form method="post" class="form-horizontal register-form" ng-class="{ 'form-group-has-success': isCoolUserName }" style="max-width:600px; margin:auto;" role="form">
	<h2 class="form-signin-heading">Register:</h2>
	  <div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="text" ng-model="username" ng-change="checkInput()" class="form-control" autofocus placeholder="Email"/>
		</div>
	  </div>
	  
	  <div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
		<div class="col-sm-10">
		  <input type="password" ng-model="password" class="form-control" placeholder="Password" autofocus placeholder="Password"/>
		</div>
	  </div>
	  
	  <div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label register-label">First Name</label>
		<div class="col-sm-10">
		  <input type="text" ng-model="first-name" ng-change="checkInput()" class="form-control" autofocus placeholder="First Name"/>
	  </div>
	  
	  </div>
		<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">Last Name</label>
		<div class="col-sm-10">
		  <input type="text" ng-model="last-name" ng-change="checkInput()" class="form-control" autofocus placeholder="Last Name"/>
		</div>
	  </div>
	  
	  <div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label">City</label>
		<div class="col-sm-10">
		  <input type="text" ng-model="city" ng-change="" class="form-control" autofocus placeholder="City"/>
		</div>
	  </div>
	  
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <div class="checkbox">
			<label>
			  <input type="checkbox"> Remember me
			</label>
		  </div>
		</div>
	  </div>
	  
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" style="margin-top: 20px;" class="btn btn-lg btn-primary btn-block" ng-click="register()">register</button>   
		</div>
	  </div>
	  
	</form>
</div>
