<div style="text-align:center;">
    <form method="post" class="form-horizontal register-form" ng-class="{ 'form-group-has-success': isCoolUserName }" style="max-width:600px; margin:auto;" role="form">
        <h2 class="form-signin-heading">Register:</h2>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" name="email" ng-model="player.email" class="form-control" autofocus placeholder="Email" required/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" ng-model="player.password" class="form-control" placeholder="Password" autofocus placeholder="Password" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label register-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="player.name" class="form-control" autofocus placeholder="Name" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">City</label>
            <div class="col-sm-10">
                <input type="text" ng-model="player.city" class="form-control" autofocus placeholder="City" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label register-label">Age</label>
            <div class="col-sm-10">
                <input type="number" ng-model="player.age" class="form-control" autofocus placeholder="Age" required/>
            </div>
        </div>

        <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
        </fb:login-button>
        <div id="status">
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" style="margin-top: 20px;" class="btn btn-lg btn-primary btn-block" ng-click="register()">Register</button>
            </div>
        </div>

    </form>
</div>
