<div>
    <div class="timeline-heading">
        <h4 class="timeline-title">{{ event.team }}</h4>
        <p><small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{ event.datetime }}</small></p>
    </div>
    <div class="timeline-body">
        <p>{{ event.details }}</p>
        <hr>
        <div class="btn-group response-menu">
            <button type="button" class="btn btn-lg btn-success">Accept</button>
            <button type="button" class="btn btn-lg btn-info">Deny</button>
        </div>
    </div>
</div>
